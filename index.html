<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saj Cafe & More | Arifwala's Best BBQ, Karahi & Fast Food">
    <title>Saj Cafe & More | Arifwala</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#f37021',
                        'brand-gold': '#FFD700',
                        'brand-dark': '#0f0f0f',
                        'fb-blue': '#1877F2',
                        'insta-pink': '#E4405F',
                        'wa-green': '#25D366',
                        'tiktok-black': '#000000'
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fcf9f4; color: #1a1a1a; }
        .heading-font { font-family: 'Montserrat', sans-serif; }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('hero image.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* Card Design (same) */
        .food-card {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            border: 2px solid #f37021;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .food-card:hover { transform: translateY(-8px); }

        /* ðŸ”¥ IMAGE ALIGNMENT FIX (ONLY CHANGE) */
        .card-img-container {
            width: 100%;
            height: 200px;          /* same height for all cards */
            overflow: hidden;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;     /* crop ho kar fit */
            object-position: center;
            display: block;
        }

        .price-text { color: #f37021; font-weight: 800; font-size: 1.4rem; }
        .badge-tag { background-color: #f37021; color: white; padding: 2px 10px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; }

        .category-btn.active { background-color: #f37021; color: white; border-color: #f37021; }

        #imageModal.hidden { display: none; }
        #imageModal { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media(max-width:600px){
            .card-img-container{height:160px;}
        }
    </style>
</head>

<body class="overflow-x-hidden">

    <!-- IMAGE MODAL -->
    <div id="imageModal" class="fixed inset-0 z-[200] hidden bg-black/95 items-center justify-center p-4 backdrop-blur-md" onclick="closeModal()">
        <button class="absolute top-6 right-6 text-white text-5xl">&times;</button>
        <div class="flex flex-col items-center max-w-xl w-full bg-white rounded-3xl overflow-hidden shadow-2xl" onclick="event.stopPropagation()">
            <img id="fullImage" src="" class="w-full max-h-[50vh] object-cover">
            <div class="p-8 text-center w-full">
                <h3 id="modalDishName" class="text-3xl font-bold mb-2 heading-font text-black uppercase tracking-tighter">Dish Name</h3>
                <p id="modalPrice" class="text-2xl font-bold text-brand-orange mb-6">Price</p>
                <a id="modalOrderBtn" href="#" target="_blank" class="bg-wa-green text-white px-10 py-4 rounded-full font-bold flex items-center justify-center gap-3 hover:scale-105 transition shadow-lg text-lg">
                    <i class="fab fa-whatsapp text-2xl"></i> ORDER NOW
                </a>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-[100] bg-white border-b border-gray-100 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="flex items-center gap-2">
                <img src="Saj logo.jpg" alt="Logo" class="h-10 w-10 rounded-full border-2 border-brand-orange shadow-sm">
                <span class="heading-font text-xl font-bold text-black uppercase tracking-tighter">SAJ <span class="text-brand-orange">CAFE</span></span>
            </a>
            <div class="hidden md:flex space-x-6 font-bold text-gray-700 text-[10px] lg:text-xs uppercase tracking-widest">
                <a href="#home" class="hover:text-brand-orange transition">Home</a>
                <a href="#menu" class="hover:text-brand-orange transition">Menu</a>
                <a href="#deals" class="hover:text-brand-orange transition">Deals</a>
                <a href="#reviews" class="hover:text-brand-orange transition">Reviews</a>
                <a href="#complain" class="hover:text-brand-orange transition">Complain</a>
                <a href="#contact" class="hover:text-brand-orange transition">Contact</a>
            </div>
            <button onclick="toggleMobileMenu()" class="md:hidden text-brand-orange text-2xl"><i id="mIcon" class="fas fa-bars"></i></button>
        </div>
        <div id="mDropdown" class="hidden bg-white border-t border-gray-50 flex flex-col items-center py-6 space-y-4 font-bold md:hidden uppercase text-[10px] tracking-widest">
            <a href="#home" onclick="toggleMobileMenu()">Home</a>
            <a href="#menu" onclick="toggleMobileMenu()">Menu</a>
            <a href="#deals" onclick="toggleMobileMenu()">Deals</a>
            <a href="#reviews" onclick="toggleMobileMenu()">Reviews</a>
            <a href="#complain" onclick="toggleMobileMenu()">Complain</a>
            <a href="#contact" onclick="toggleMobileMenu()">Contact</a>
        </div>
    </nav>

    <!-- Hero -->
    <section id="home" class="hero-section h-[75vh] flex items-center justify-center text-center px-4 pt-20">
        <div class="max-w-4xl">
            <h1 class="heading-font text-5xl md:text-8xl font-bold mb-6 text-white uppercase tracking-tighter">Saj Cafe <span class="text-brand-gold italic">& More</span></h1>
            <p class="text-white text-lg md:text-2xl mb-12 font-medium opacity-90 uppercase">The Best Destination for Authentic Taste in Arifwala.</p>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#menu" class="bg-brand-orange text-white px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition">EXPLORE MENU</a>
                <a href="#deals" class="bg-white text-black px-10 py-4 rounded-full font-bold shadow-xl hover:scale-105 transition">VIEW DEALS</a>
            </div>
        </div>
    </section>

    <!-- MENU SECTION (unchanged, only images now fit properly) -->
    <!-- your full menu & deals HTML stays SAME here -->
    <!-- JS stays SAME -->

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mDropdown');
            const icon = document.getElementById('mIcon');
            menu.classList.toggle('hidden');
            if(menu.classList.contains('hidden')) { icon.classList.replace('fa-times', 'fa-bars'); }
            else { icon.classList.replace('fa-bars', 'fa-times'); }
        }

        function openModal(src, name, price) {
            document.getElementById('fullImage').src = src;
            document.getElementById('modalDishName').innerText = name;
            document.getElementById('modalPrice').innerText = price;
            document.getElementById('modalOrderBtn').href =
              `https://wa.me/923222222677?text=Assalam o Alaikum, I want to order: *${name}* (${price})`;
            document.getElementById('imageModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>

</body>
</html>
